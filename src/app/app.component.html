<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo >
  <div *ngIf="tipoEncerramento == 'derrota'; else vitoria" class="container" style="margin-top:50px">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="alert alert-danger">
          <h2 class="alert-heading">Você perdeu</h2>
          <p>Clique no botão abaixo para jogar novamente</p>
          <hr>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-danger" (click)="reiniciarJogo()">Jogar novamente</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #vitoria>
  <div class="container" style="margin-top:50px">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="alert alert-success">
          <h2 class="alert-heading">Você ganhou!</h2>
          <p>Clique no botão abaixo para jogar novamente</p>
          <hr>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success" (click)="reiniciarJogo()">Jogar novamente</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
